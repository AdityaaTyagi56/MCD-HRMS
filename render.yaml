services:
  # Backend API Service (Node.js)
  - type: web
    name: mcd-hrms-api
    runtime: node
    buildCommand: npm install --include=dev
    startCommand: npx tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_KEY
        value: hackathon-demo-key
      - key: ALLOWED_ORIGINS
        value: https://mcd-hrms.vercel.app,http://localhost:8001,http://localhost:8010
    healthCheckPath: /health
    plan: free

  # ML/NLP Service (Python FastAPI)
  - type: web
    name: mcd-hrms-ml
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: ml_service
    envVars:
      - key: OPENROUTER_API_KEY
        value: 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
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    plan: free
