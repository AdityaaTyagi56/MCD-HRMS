name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          
  deploy:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render deployments
        run: |
          # Wake up services by hitting health endpoints
          echo "Triggering Render deploys..."
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_API }}" ]; then
            curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}" || true
          fi
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_ML }}" ]; then
            curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK_ML }}" || true
          fi
          echo "Deploy hooks triggered"
